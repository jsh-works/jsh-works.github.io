<body>
  <div class="invite-popup">
    <div class="inner">
      <span class="close">닫기</span>
      <div class="title">
        <p class="invite-text">
          <span class="after">고양 초등학교</span>
          <span class="after">2학년</span>
          <span>3반</span> 에 초대 되었습니다.<br/>
          초대에 응할 시, eBook 학습 이력이 <span>김소라 선생님</span>께 공유됩니다.
        </p>
      </div>
      <div class="content">
        <dl>
          <dt>[필수] 개인정보 이용에 대한 동의</dt>
          <dd>이용목적: eBook 학습 이력 통계</dd>
          <dd>이용항목: 이름, ID, eBook 학습 이력</dd>
          <dd class="bold">보유기간 및 이용기간: 소속된 학급의 노출 기한까지</dd>
          <dd>
            위의 개인정보 수집·이용에 대한 동의를 거부할 권리가 있습니다.<br/>
            동의를 거부해도 eBook 이용에는 제한이 없습니다.
          </dd>
        </dl>
      </div>
      <div class="btn-box">
        <button class="cancel-btn">거절하기</button>
        <button class="agree-btn">동의하기</button>
      </div>
    </div>
  </div>
</body>
