<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<meta property="og:type" content="website">
	<meta property="og:title" content="EBS 북스토리">
	<meta property="og:description" content="EBS의 모든 교재를 한 번에!">

	<title>EBS 교재사이트 :: 학급 생성 및 현황</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://static.ebs.co.kr/www/favicon/favicon.ico" />
  <link rel="stylesheet" href="./css/app/app_base.css" />
  <link rel="stylesheet" href="./css/mngt.css" />
  <script src="https://book.ebs.co.kr/js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/newScript.js"></script>
</head>
<body>
  <div class="mngt-wrap">
    <div class="container">
      <div class="title-box">
        <h2>학급별 학습이력 관리</h2> 
        <p>관리 학급을 생성하고 학급별 현황을 볼 수 있습니다.</p>
      </div>
      <div class="contents">
        <div class="class-box" style="background-color: #FF8F3E;">
          <span class="class-delete-ico">학급삭제</span>
          <div class="class-inner">
            <div class="class-item">
              <h2>고양초등학교</h2>
              <span>6학년 12반 40명</span>
            </div>
            <div class="class-item">
              <h4>학급 기한</h4>
              <span class="calendar">24.03.31 ~ 25.01.01</span>
              <!-- <label for="calendar" id="calendar">
                <input type="date" / >
              </label> -->
            </div>
            <div class="class-item">
              <h4>총 관리 교재 수</h4>
              <span><b>50</b> 권</span>
            </div>
            <div class="class-item">
              <h4>총 학습 시간</h4>
              <span><b>400</b> H</span>
              <span><b>30</b> M</span>
            </div>
            <div class="class-item">
              <button>학급 정보 수정</button>
              <button>초대하기</button>
              <button>복사하기</button>
            </div>
          </div>
        </div>

        <div class="class-box" style="background-color: #1EAD4A;">
          <span class="class-delete-ico">학급삭제</span>
          <div class="class-inner">
            <div class="class-item">
              <h2>고양초등학교</h2>
              <span>6학년 12반 40명</span>
            </div>
            <div class="class-item">
              <h4>학급 기한</h4>
              <span class="calendar">24.03.31 ~ 25.01.01</span>
            </div>
            <div class="class-item">
              <h4>총 관리 교재 수</h4>
              <span><b>50</b> 권</span>
            </div>
            <div class="class-item">
              <h4>총 학습 시간</h4>
              <span><b>400</b> H</span>
              <span><b>30</b> M</span>
            </div>
            <div class="class-item">
              <button>학급 정보 수정</button>
              <button>초대하기</button>
              <button>복사하기</button>
            </div>
          </div>
        </div>

        <div class="class-box create" style="background-color: #F3F8FF;">
          <button class="create-ico">학급생성</button>
          <p>
            * 학급생성은 교사 인증을 받은 선생님만 가능합니다.
            <span onclick="alert('인증')">교사인증 받기</span>
          </p>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
